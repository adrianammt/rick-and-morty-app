<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <title>Vite App</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="app-body">
    <header class="header">
      <img class="icon" src="favicon.svg" alt="app icon" />

      <div class="character-selection">
        <select name="status" id="status">
          <option value="fullCast">All characters</option>
          <option value="alive" class="alive">Alive</option>
          <option value="dead" class="dead">Dead</option>
          <option value="unknown" class="unknown">Unknown</option>
        </select>
        <input
          id="name-input"
          name="name-input"
          type="text"
          placeholder="Type character name"
        />
      </div>

      <button class="showContentBtn">Show characters</button>
    </header>
    <main class="content">
      <!--<div id="app"></div> -->
    </main>
    <footer class="footer">
      <p>Made with ☀️ by Adriana</p>
    </footer>
  </body>
</html>
